<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Strap Task 6</title>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
	
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Name</label>
			<input type="text"  id="username" />
            
			<i class="fas fa-check-circle"><ion-icon name="checkmark-outline"></ion-icon></i>
			<i class="fas fa-exclamation-circle"><ion-icon name="alert-circle-outline"></ion-icon></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Email</label>
			<input type="email"  id="email" />
			<i class="fas fa-check-circle"><ion-icon name="checkmark-outline"></ion-icon></i>
			<i class="fas fa-exclamation-circle"><ion-icon name="alert-circle-outline"></ion-icon></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">Password</label>
			<input type="password"  id="password"/>
			<i class="fas fa-check-circle"><ion-icon name="checkmark-outline"></ion-icon></i>
			<i class="fas fa-exclamation-circle"><ion-icon name="alert-circle-outline"></ion-icon></i>
			<small>Error message</small>
		</div>
      
		<div class="form-control">
			<label for="username">Hobbies</label>
			<input type="number" placeholder="" id="Hobbies"/>
			<small>Error message</small>
		</div>
		<button>Submit</button>
	</form>
</div>

<script src="js.js"></script>

</body>
</html>

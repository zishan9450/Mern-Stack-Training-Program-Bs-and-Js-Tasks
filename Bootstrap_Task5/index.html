<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="task5.css">
    <title>Contact Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-3 " >
    <center><h2 class="mb-3">Contact Form</h2></center>
    <form class="w-80" id="l1" onsubmit="return validateForm()">
        <!-- First Name and Last Name Fields with Icons -->
        <div class="mb-3 w-50">
            <label for="firstName" class="form-label"><b>First Name</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control is-invalid" id="firstName" name="firstName" placeholder="First Name" required>
                <div class="invalid-feedback">
                    Please fill in your First Name.
                </div>
            </div>
        </div>
        <div class="mb-3 w-50">
            <label for="lastName" class="form-label"><b>Last Name</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control is-invalid" id="lastName" name="lastName" placeholder="Last Name" required>
                <div class="invalid-feedback">
                    Please fill in your Last Name.
                </div>
            </div>
        </div>

        <!-- Email Field with Icon -->
        <div class="mb-3 w-50">
            <label for="email" class="form-label"><b>Email</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" class="form-control is-invalid" id="email" name="email" placeholder="Email" required>
                <div class="invalid-feedback">
                    Please fill in your Email.
                </div>
            </div>
        </div>

        <!-- Phone Field with Icon -->
        <div class="mb-3 w-50">
            <label for="phone" class="form-label"><b>Phone</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="tel" class="form-control is-invalid" id="phone" name="phone" placeholder="Phone" required>
                <div class="invalid-feedback">
                    Please fill in your Phone.
                </div>
            </div>
        </div>

        <!-- Address, City, and State Fields with Icons -->
        <div class="mb-3 w-50">
            <label for="address" class="form-label"><b>Address</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                <input type="text" class="form-control is-invalid" id="address" name="address" placeholder="Address" required>
                <div class="invalid-feedback">
                    Please fill in your Address.
                </div>
            </div>
        </div>
        <div class="mb-3 w-50">
            <label for="city" class="form-label"><b>City</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-city"></i></span>
                <input type="text" class="form-control is-invalid" id="city" name="city" placeholder="City" required>
                <div class="invalid-feedback">
                    Please fill in your City.
                </div>
            </div>
        </div>
        <div class="mb-3 w-50">
            <label for="state" class="form-label"><b>State</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-flag"></i></span>
                <input type="text" class="form-control is-invalid" id="state" name="state" placeholder="State" required>
                <div class="invalid-feedback">
                    Please fill in your State.
                </div>
            </div>
        </div>

        <!-- Select Hosting Question -->
        <div class="mb-3">
            <label class="form-label"><b>Do you have hosting?</b></label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hostingQuestion" id="hostingYes" value="yes" required>
                <label class="form-check-label" for="hostingYes">
                    Yes
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="hostingQuestion" id="hostingNo" value="no" required>
                <label class="form-check-label" for="hostingNo">
                    No
                </label>
            </div>
        </div>

        <!-- Project Description with Icon -->
        <div class="mb-3 w-75">
            <label for="projectDescription" class="form-label"><b>Project Description</b></label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                <textarea class="form-control is-invalid" id="projectDescription" rows="4" name="projectDescription" placeholder="Project Description" required></textarea>
                <div class="invalid-feedback">
                    Please fill in your Project Description.
                </div>
            </div>
        </div>

        <!-- Submit Button with Icon -->
        <button type="submit" class="btn btn-danger w-25"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
    
    <!-- Error Alert -->
    <div class="alert alert-danger mt-3" id="errorAlert" style="display: none;">
        Please fill in all the required fields.
    </div>
</div>

<!-- Include Bootstrap JS (Optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

<script>
    function validateForm() {
        var form = document.getElementById("l1");
        var elements = form.elements;
        var isValid = true;

        // Iterate over form elements to check for empty fields
        for (var i = 0; i < elements.length; i++) {
            if (elements[i].hasAttribute("required")) {
                if (!elements[i].value) {
                    elements[i].classList.add("is-invalid");
                    isValid = false;
                } else {
                    elements[i].classList.remove("is-invalid");
                    elements[i].classList.add("is-valid");
                }
            }
        }

        // Show error alert if the form is not valid
        if (!isValid) {
            document.getElementById("errorAlert").style.display = "block";
        } else {
            document.getElementById("errorAlert").style.display = "none";
        }

        return isValid;
    }
</script>
</body>
</html>
